<body>

        <h1>Analisador de Números</h1>

    <section>

        </p>
        <p>
            <textarea name="text" id="text" cols="30" rows="10" style="font-size: 16px;"></textarea>
        </p>
        <div class="container">
            <button class="bt" onclick="clicar2()">Finalizar</button>
        </div>
        <div>
        <p id="resultado"></p>
        </div>

    </section>
    <footer>
        <p>&copy;Curso em vídeo</p>

    </footer>
